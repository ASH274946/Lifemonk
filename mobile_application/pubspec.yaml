name: lifemonk
description: "Lifemonk - A gamified EdTech app for kids"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  # UI
  cupertino_icons: ^1.0.8
  
  # State Management
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1
  
  # Navigation
  go_router: ^14.6.2
  
  # Backend - Supabase
  supabase_flutter: ^2.8.3
  
  # Firebase
  firebase_core: ^3.8.1
  firebase_storage: ^12.3.6
  
  # Authentication
  google_sign_in: ^6.2.1
  
  # Local Storage
  shared_preferences: ^2.3.4
  audioplayers: ^6.1.0
  # Video player for educational bytes
  video_player: ^2.9.2
  
  # Text-to-speech for pronunciation
  flutter_tts: ^4.2.0
  
  # Cloudinary
  cloudinary_flutter: ^1.1.0
  http: ^1.1.0
  
  # Environment Variables
  flutter_dotenv: ^5.2.1
  
  # Native Splash Screen (removes black screen on launch)
  flutter_native_splash: ^2.4.4
  intl: ^0.20.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  
  # Code generation
  riverpod_generator: ^2.6.3
  build_runner: ^2.4.13
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: "ic_launcher"
  ios: true
  image_path: "assets/images/lifemonk_logo.png"
  min_sdk_android: 21 # android min sdk min:16, default 21

flutter:

  uses-material-design: true

  assets:
    - .env
    - assets/images/

